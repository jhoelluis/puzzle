<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Deslizante 3x3</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #puzzle {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            margin-bottom: 20px;
            gap: 10px;
            justify-content: center;
        }

        .tile {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            color: white;
            font-size: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .empty {
            background-color: #f0f0f0;
        }

        #controls {
            text-align: center;
        }
        #listaMovimientos {
            max-height: 200px; 
            overflow-y: auto; 
            border: 1px solid #ccc; 
            padding: 10px; 
            margin-top: 10px; 
        }
    </style>
</head>

<body class="d-flex flex-column align-items-center justify-content-center vh-100">
    <div id="puzzle"></div>
    <div id="controls">
        <button class="btn btn-primary" onclick="mezclar()">Mezclar</button>
        <button class="btn btn-success" onclick="resolver()">Resolver</button>
    </div>
    <div id="movimientos" class="mt-3">
        <h4>Movimientos:</h4>
        <ul id="listaMovimientos"></ul>
    </div>

    <script src="puzzle.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
